<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Piskvorky</title>
  </head>
  <body>
    <div class="container">
      <img src="uvodni.jpg" alt="piskvorky" />
      <div class="container__content">
      <h1>Piškvorky</h1>
      <p>
        Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle se

        aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
        čtverečkovaný papír. Přejeme vám hodně zábavy!
      </p>
      </div>
      <div class="container__buttons">
        <a
          class="container__buttons container__buttons--green" 
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
          target="_blank"
          >Pravidla</a
        >
        <a 
          class="container__buttons container__buttons--blue" 
          href="index.html" 
          target="_blank"
          >Začít hrát</a
          >

    </div>
